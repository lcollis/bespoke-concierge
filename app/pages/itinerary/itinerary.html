<StackLayout>
    <ListView [items]="events" *ngIf="!loading" height="100%">
        <template let-item="item">
            <StackLayout>
                <Label [text]="item.Subject"></Label>
            </StackLayout>
        </template>
    </ListView>
    <ActivityIndicator *ngIf="loading" busy="true" width="100" height="100"></ActivityIndicator>
</StackLayout>
