<StackLayout>
    <ListView [items]="events" *ngIf="!loading" height="100%">
        <template let-item="item">
            <GridLayout rows="auto,auto" columns="*, 4*">
                <Label [text]="item.Subject" row="0" col="1"></Label>
                <Label [text]="item.StartTime" row="0" col="0" textWrap="true"></Label>
            </GridLayout>
        </template>
    </ListView>
    <ActivityIndicator *ngIf="loading" busy="true" width="100" height="100"></ActivityIndicator>
</StackLayout>
