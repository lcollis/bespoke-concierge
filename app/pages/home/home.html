<GridLayout columns="auto, auto" rows="auto,auto,auto,auto,auto" horizontalAlign="center">
    <Button text="Message us!" (tap)="chat()" row="0" col="0" class="menu-button-bold"></Button>
    <Button text="Got questions?" (tap)="faq()" row="0" col="1" class="menu-button-bold"></Button>
    <Button text="Any requests?" (tap)="requests()" row="1" col="0" class="menu-button"></Button>
    <Button text="Hotel info" (tap)="info()" row="1" col="1" class="menu-button"></Button>
    <Button text="Forgot something?" (tap)="forgot()" row="2" col="0" class="menu-button"></Button>
    <Button text="Restaurants" (tap)="restaurants()" row="2" col="1" class="menu-button"></Button>
    <Button text="Tidy up?" (tap)="tidyUp()" row="3" col="0" class="menu-button"></Button>
    <Button text="Calendar" (tap)="calendar()" row="3" col="1" class="menu-button"></Button>
    <Button text="Maintenance" (tap)="maintenance()" row="4" col="0" class="menu-button"></Button>
    <Button text="Trip Advisor" (tap)="tripAdvisor()" row="4" col="1" class="menu-button"></Button>
</GridLayout>
