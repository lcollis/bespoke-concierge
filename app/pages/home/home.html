<GridLayout columns="auto, auto" rows="auto,auto,auto,auto" horizontalAlign="center">
    <Button text="Special Offers" (tap)="specialOffers()" class="menu-button"></Button>
    <Button text="Hotel Information" (tap)="hotelInformation()" col="1" class="menu-button"></Button>
    <Button text="FAQ" (tap)="faq()" row="1" class="menu-button"></Button>
    <Button text="Weather" (tap)="weather()" row="1" col="1" class="menu-button"></Button>
    <Button text="Tripadvisor Review" (tap)="tripAdvisor()" row="2" class="menu-button"></Button>
    <Button text="Find us On Social Media" (tap)="socialMedia()" row="2" col="1" class="menu-button"></Button>
    <Button text="Our Calendar of Events" (tap)="calendar()" row="3" class="menu-button"></Button>
    <Button text="Nearby Restaurants" (tap)="restaurants()" row="2" class="menu-button"></Button>
</GridLayout>
