<StackLayout>
    <StatusBar ios:barStyle="light" android:barStyle="lightblue"></StatusBar>

    <GridLayout columns="*" rows="70,*,70" class="content">
        <GridLayout row="0" rows="70" , columns="*,*" class="menu-top">
            <StackLayout col="0" orientation="horizontal">
                <Button text="On call: " (tap)="duty()" class="menu-button-top"></Button>
                <Switch [(ngModel)]="clockedSwitch" (propertyChange)="switchPropertyChange($event)"></Switch>
            </StackLayout>
            <Button col="1" text="Guest lookup" (tap)="lookup()" class="menu-button-top"></Button>
        </GridLayout>
        <StackLayout row="1">
            <router-outlet></router-outlet>
        </StackLayout>
        <StackLayout row="2" orientation="horizontal" class="menu-bottom" height="70">
            <Button text="Home" (tap)="home()" class="menu-button-bottom"></Button>
            <Button [text]="this._chatListService.unseenMessages(this.userID)? 'Messages !' : 'Messages'" [nsRouterLink]="['/StaffScreen/ChatSelector']" class="menu-button-bottom"></Button>
        </StackLayout>
    </GridLayout>
</StackLayout>
