<StackLayout>
    
    <Label [text]="task.UserID" class="title"></Label>
    <Label [text]="task.ShortDescription" class="title"></Label>

    <Label [text]="task.Priority" class="detail"></Label>
    <Label [text]="task.scheduledTime" class="detail"></Label>
    <Label [text]="task.Description" textWrap="true" class="detail"></Label>

    <StackLayout>
        <Label text="Notes:"></Label>
        <TextField hint="Note" [(ngModel)]="task.FollowupNotes"></TextField>
        <Button text="Update" (tap)="updateNote(note)"></Button>
    </StackLayout>

    <StackLayout orientation="horizontal">
        <Button [text]="isTaskAssignedToMe? 'Unassign' : 'Take'" (tap)="isTaskAssignedToMe? unassign() : take()"></Button>
        <Button text="Complete" (tap)="complete()"></Button>
        <Button text="Message" (tap)="message()"></Button>
    </StackLayout>
</StackLayout>
