<ActionBar>
    <NavigationButton text="Go Back" android.systemIcon="ic_menu_back" (tap)="onNavBtnTap()"> </NavigationButton>
</ActionBar>

<StackLayout>
    <ListView [items]="menu" *ngIf="!loading" height="100%">
        <template let-item="item">
            <StackLayout>
                <Label [text]='item.MenuName' class="title"></Label>
                <Label [text]='item.Description' class="detail" textWrap="true"></Label>
                <Label [text]='item.Price' class="detail" textWrap="true"></Label>
            </StackLayout>
        </template>
    </ListView>
</StackLayout>
