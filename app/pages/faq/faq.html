<ActionBar>
    <NavigationButton text="Go Back" android.systemIcon="ic_menu_back" (tap)="onNavBtnTap()"> </NavigationButton>
</ActionBar>

<StackLayout>
    <ListView [items]="faq" *ngIf="!loading" height="100%">
        <template let-item="item">
            <StackLayout>
                <Label [text]='item.DisplayText' class="title"></Label>
                <Label [text]='item.ShortSummaryText' class="detail" textWrap="true"></Label>
            </StackLayout>
        </template>
    </ListView>
    <ActivityIndicator *ngIf="loading" busy="true" width="100" height="100"></ActivityIndicator>
</StackLayout>
