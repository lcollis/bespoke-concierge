<GridLayout>
    <ListView [items]="faq" *ngIf="!loading" height="100%" width="100%">
        <template let-item="item" width="10%">
            <StackLayout width="100%" horizontalAlignment="center">
                <Label [text]='item.DisplayText' class="title"></Label>
                <Label [text]='item.ShortSummaryText' class="detail" textWrap="true"></Label>
            </StackLayout>
        </template>
    </ListView>
    <ActivityIndicator *ngIf="loading" busy="true" width="100" height="100"></ActivityIndicator>
</GridLayout>
