<StackLayout>
    <Label [text]="inviteText" textWrap="true" class="invite-text"></Label>
    <StackLayout>
        <WebView src="~/pages/tripAdvisor/reviewView.html" (loadFinished)="pageLoaded()" visibility="{{loading ? 'collapsed' : 'visible'}}" height="100%" width="100%"></WebView>
        <ActivityIndicator *ngIf="loading" busy="true" width="100" height="100"></ActivityIndicator>
    </StackLayout>
</StackLayout>
