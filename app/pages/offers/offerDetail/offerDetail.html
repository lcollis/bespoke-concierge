<ActionBar>
  <NavigationButton text="Go Back" android.systemIcon="ic_menu_back" (tap)="onNavBtnTap()"> </NavigationButton>
</ActionBar>

<DockLayout stretchLastChild="false">
    <StackLayout dock="top">
        <Label [text]='offer.OfferName' class="offerTitle"></Label>
        <Label [text]='offer.OfferContent' class="offerDetail" textWrap="true"></Label>
        <Label [text]='"Use Promo Code: " + offer.PromoCode + " at checkout!"' class="offerDetail"></Label>
    </StackLayout>
        <Label [text]='"Expires " + offer.ExpirationDate.toDateString()' class="offerDetail" dock="bottom" *ngIf="offer.ExpirationDate"></Label>
</DockLayout>
