<ActionBar>
    <NavigationButton text='Go Back' android.systemIcon='ic_menu_back' (tap)='onNavBtnTap()'> </NavigationButton>
</ActionBar>

<StackLayout>
    <ListView [items]="events" height="100%">
        <template let-item="item">
            <StackLayout>
                <Label [text]='item.title' class="offerTitle"></Label>
                <Label [text]='item.description' class="offerDetail" textWrap="true"></Label>
            </StackLayout>
        </template>
    </ListView>
</StackLayout>
