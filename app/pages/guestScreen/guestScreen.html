<StackLayout>
    <StatusBar ios:barStyle="light" android:barStyle="lightblue"></StatusBar>

    <GridLayout columns="*" rows="70,*,70" class="content">
        <GridLayout row="0" rows="auto" columns="*,auto,*" class="menu-top" height="70">
            <Button text="My itinerary" [nsRouterLink]="['/GuestScreen/Itinerary']" col='0' class="guest-menu-button-top"></Button>
            <Button text="Call" (tap)="phone()" class="phone-button" col='1'></Button>
            <Button text="My requests" [nsRouterLink]="['/GuestScreen/Requests']" col='2'  class="guest-menu-button-top"></Button>
        </GridLayout>
        <StackLayout row="1">
            <router-outlet></router-outlet>
        </StackLayout>
        <StackLayout row="2" orientation="horizontal" class="menu-bottom" height="70">
            <Button text="Home" [nsRouterLink]="['/GuestScreen/Home']" class="menu-button-bottom"></Button>
            <Button [text]="newMessages? 'Messages !' : 'Messages'" [nsRouterLink]="['/GuestScreen/Chat']" class="menu-button-bottom"></Button>
        </StackLayout>
    </GridLayout>
</StackLayout>
